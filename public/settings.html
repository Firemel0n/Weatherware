<!DOCTYPE html>
<html>
  <head>
    <title>WeatherWear</title>
    <meta charset="utf-8">

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400;300' rel='stylesheet' type='text/css'>
    <link href='css/style.css' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,400|PT+Sans:400,700|Raleway:400,700,800,900' rel='stylesheet' type='text/css'>
   
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name = "viewport" content = "width = 320, initial-scale = 1.0, user-scalable = no">

  </head>
  <body>

    <div class="menu">
      
      <!-- Menu icon -->
      <div class="icon-close">
        <img src="http://s3.amazonaws.com/codecademy-content/courses/ltp2/img/uber/close.png">
      </div>

      <!-- Menu -->
      <ul>
        <li><a href="/">weather wear</a></li>
        <li><a href="forecast.html"><i class="fa fa-sun-o"></i>  Forecast</a></li>
        <li><a href="personalize.html"><i class="fa fa-user"></i>  Personalize</a></li>
        <li><a href="settings.html"><i class="fa fa-cogs"></i>  Settings</a></li>
      </ul>
    </div>

    <!-- Main body -->
    <div class="wrapper">

    <div class="icon-menu">
      <i class="fa fa-bars"></i>
    </div>

    <div class="main-content">
      <div id="settings">
        <form action="/change_setting" method="post">
          <div id="accordion">
            <h1>Settings</h1>
            <h3>Temperature:</h3>
              <div id="temp">                     
                <input type="radio" name="temp" value="fahrenheit"> Fahrenheit<br>
                <input type="radio" name="temp" value="celsius"> Celsius         
              </div>
            <h3>Notifications?</h3>
            <div id="notif">                
              <input type="radio" name="notif" value="yes"> Yes<br>
              <input type="radio" name="notif" value="no"> No                 
            </div>      
          </div>
          <div class="wrapper">
            <button type="submit" class ="button" data-text-swap="Saved!">Save</button>
          </div>
        </form>
      </div>
    </div>
    </div>
 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/app.js"></script>   
    <script>$( "#accordion" ).accordion();</script>
    <script>
      var d = new Date();
      document.getElementById("demo").innerHTML = d.toDateString();
    </script>
  </body>
</html>
